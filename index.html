<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>StarterPack</title>
</head>

<body>
    <main class="main">
        <div class="slider__wrapper-outter">
            <div class="slide__prev-btn" id='prev'><img src="https://static.tildacdn.com/tild3165-3535-4262-b563-663738383664/51cb5635e5b5c51c1813.png" alt=""></div>
            <div class="slider__wrapper">
                <div class="slider__container _container">
                    <div class="slide">
                        <h2 class="slide__title">Каталог <span class="slide__data">«Новый год 2022»</span></h2>
                        <div class="slide__buttons-container">
                            <div class="slide__order">Заказать каталог</div>
                            <div class="slide__request">Оставить заявку</div>
                        </div>
                            <div class="slide__content">
                                <div class="slide__img-container"><img src="https://thumb.tildacdn.com/tild3435-3261-4134-a265-343464333934/-/format/webp/image.jpg" alt="NewYear2022" class="slide__img"></div>
                            </div>
                    </div>
                    <div class="slide">
                        <h2 class="slide__title">Каталог <span class="slide__data">«9 мая 2022»</span></h2>
                        <div class="slide__buttons-container">
                            <div class="slide__order">Заказать каталог</div>
                            <div class="slide__request">Оставить заявку</div>
                        </div>
                            <div class="slide__content">
                                <div class="slide__img-container"><img src="https://static.tildacdn.com/tild6138-6461-4235-b465-616136643936/1431118139_110235469.jpg" alt="NewYear2022" class="slide__img"></div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="slide__next-btn" id='next'><img src="https://static.tildacdn.com/tild3465-3436-4666-b139-353733643561/b411fcb0591a107a945c.png" alt=""></div>
        </div>

        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src='js/script.js'></script>

    </main>
</body>

</html>
